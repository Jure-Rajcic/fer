<!DOCTYPE html>
<html>
<head>
	<title>Table and Image Example</title>
	<style>
		table {
			border-collapse: collapse;
			width: 80%;
			margin: 20px auto;
		}

		th, td {
			border: 1px solid black;
			padding: 8px;
			text-align: center;
		}

		img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Fruit</th>
				<th>Color</th>
				<th>Taste</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Apple</td>
				<td>Red/Green/Yellow</td>
				<td>Sweet/Tart</td>
			</tr>
			<tr>
				<td>Banana</td>
				<td>Yellow</td>
				<td>Sweet</td>
			</tr>
			<tr>
				<td>Orange</td>
				<td>Orange</td>
				<td>Sweet</td>
			</tr>
		</tbody>
	</table>

	<img src="fruits.png" alt="Fruits">

</body>
</html>
